<!DOCTYPE html>
<html>
    <head>
        <title>Student Details</Details></title>
    </head>
    <body>
       <fieldset>
        <legend>Personal Details</legend>
         <label for="fname">First Name</label>
         <input type="text" name="fname" id="fname"><br><br>

        
         <label for="mname">Middle Name</label>
         <input type="text" name="mname" id="mname"><br><br>

         
         <label for="lname">Last Name</label>
         <input type="text" name="lname" id="lname"><br><br>

         <label for="DOB">DOB</label>
         <input type="date" name="DOB" id="DOB"><br><br>

    
         <label for="email">email</label>
         <input type="text" name="email" id="email"><br><br>
        </fieldset>   
        
        <fieldset>
            <legend>Educational Details</legend>
            <label for="">Department</label><br><br> 

            <input type="radio" name="dept" id="cse">
            <label for="cse">CSE</label>

            <input type="radio" name="dept" id="ece">
            <label for="ece">ECE</label>

            <input type="radio" name="dept" id="mech">
            <label for="mech">MECH</label>

            <input type="radio" name="dept" id="civil">
            <label for="civil">CIVIL</label><br><br>

            <label for="yop">YOP</label>
            <input list="yog" name="yop" id="yop">

            <datalist id="yog">
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </datalist>

            <br><br>
            <label for="">Skills</label>

            <input type="checkbox" name="html" id="html">
            <label for="html">HTML</label>

            <input type="checkbox" name="css" id="css">
            <label for="css">CSS</label>

            <input type="checkbox" name="js" id="js">
            <label for="js">JAVASCRIPT</label>
            <b></b>

        </fieldset>
        <input type="submit" name="" id="">




    </body>
</html>
